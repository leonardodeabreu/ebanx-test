<script src="_lib/js/signin.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<link href="_lib/css/signin.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<div id="fullscreen_bg" class="fullscreen_bg"/>
<div class="container">
    <form class="form-signin">
        <h1 class="form-signin-heading">Calculadora</h1>
        <input id="login" type="text" class="form-control" placeholder="Login" required autofocus>
        <input id="password" type="password" class="form-control" placeholder="Senha" required>
        <a class="form-signin-heading"href="">Criar uma conta</a>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="validate()">
            Entrar
        </button>
    </form>

</div>
